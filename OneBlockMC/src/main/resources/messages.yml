commands:
   too_many_arg: "§cTrop ou pas assez d'argument. §6Syntaxe : %syntax%" 
   delete:
      syntax: "§e/ob delete"
      description: "§eSupprimer son île (irreversible)"
   level:
      syntax: "§e/ob level"
      description: "§eVoir son niveau d'île"
   home:
      syntax: "§e/ob home"
      description: "§eSe téléporter à son home d'île"
   sethome:
      syntax: "§e/ob sethome"
      description: "§eSet son home d'île" 
   delhome:
      syntax: "§e/ob delhome"
      description: "§eSupprimer son home d'île"
   infos:
      syntax: "§e/ob infos"
      description: "§eVoir les infos de son île"
   biomes:
      syntax: "§e/ob biomes"
      description: "§eOuvrir le menu des biomes"
   ban:
      syntax: "§e/ob ban <player>"
      description: "§eBannir un joueur de son île"
   unban:
      syntax: "§e/ob unban <player>"
      description: "§eDe-bannir un joueur"
   kick:
      syntax: "§e/ob kick <player>"
      description: "§eKick un joueur"
   invite:
      syntax: "§e/ob invite <player>"
      description: "§eInviter un joueur"
   accept:
      syntax: "§e/ob accept"
      description: "§eAccepter une invitation"
   deny:
      syntax: "§e/ob deny"
      description: "§eRefuser une invitation"
   leave:
      syntax: "§e/ob leave"
      description: "§eQuitter une île"
   help:
      syntax: "§e/ob help"
      description: "§eAfficher les différentes commandes possibles"
   upgrade:
      syntax: "§e/ob upgrade"
      description: "§eAfficher les différentes améliorations possibles"
   settings:
      syntax: "§e/ob settings"
      description: "§eAfficher les paramètres d'île"
        